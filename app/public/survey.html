<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find a Friend :)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="../images/css/style.css" />

</head>

<body>
    <div class="container">
        <h1>Find a Friend to Bond with by answering the questions below:</h1><a href="/"><span><button>Home</button></a></span>

        <hr>

        <h4>Your Name:</h4> <input type="text" id="name" class="form-control" required>
        <h4>Link to Photo:</h4> <input type="text" id="photo" class="form-control" required>

        <hr>

        <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Question 1</label>
            <select class="custom-select mr-sm-2" id="q1" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Three</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </div>




        <a href="/api/friends">API Friends Link</a> 

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: [
            parseInt($("#q1").val()),
            0,
            0,
            0,
            0,
            0,
            0,
            0,
            0,
            0
        ]
    };

    console.log(newFriend);

    // This line is the magic. It"s very similar to the standard ajax function we used.
    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newFriend,
      function(data) {

      console.log(`Your data has been posted!`);

        // Clear the form when submitting
        $("#name").val("");
        $("#photo").val("");
        $("#q1").val("");

      });

  });


    </script>
</body>

</html>

    <script type="text/javascript">


        $(".submit").on("click", function (event) {
            event.preventDefault();

            if ($("#name").val().trim() === "" ||
            $("#photo").val().trim() === "" ||
            !$(".custom-select").val()) {
                alert("You have left 1 or more fields empty. Please submit when all fields have been entered.");
                return;
            }

            // Here we grab the form elements
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    parseInt($("#q1").val()),
                    parseInt($("#q2").val()),
                    parseInt($("#q3").val()),
                    parseInt($("#q4").val()),
                    parseInt($("#q5").val()),
                    parseInt($("#q6").val()),
                    parseInt($("#q7").val()),
                    parseInt($("#q8").val()),
                    parseInt($("#q9").val()),
                    parseInt($("#q10").val())
                ]
            };

            console.log(`New Friend: ${newFriend}`);

            $.post("/api/friends", newFriend,
                function (data) {

                    console.log(`Your data has been posted!`);

                    // Clear the form when submitting
                    $("#name").val("");
                    $("#photo").val("");
                    $(".custom-select").val("");
                });

            $.ajax({ url: "/api/friends/match", method: "GET" })
                .then(function (data) {
                    $("#match-name").text(`Congratulations! Your closest match is...${data.name}`);
                    $("#match-img").attr("src", data.photo).css("max-width", "100%").addClass("img-responsive");
                });
        });
